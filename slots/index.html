<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Slots Fundamentals</title>
</head>
<body>
    <div id="app">
        <h1>Vue.js Slots Fundamentals</h1>
        <todo-item>
            Buy Bananas
            <template #description>
                <p>Bananas are good for your health</p>
            </template>
            <template #button-text>
                Make it nice
            </template>
        </todo-item>
        <todo-item>Buy Coffee</todo-item>
        <todo-item>Buy Things</todo-item>
    </div>

    <script type="text/x-template" id="todo-item-template">
    <div>
        <input type="checkbox" v-model="done">
        <span :class="{ done }">
            <slot></slot>
        </span>
        <slot name="description"></slot>
        <button><slot name="button-text">Highlight</slot></button>
    </div>
    </script>

    <style>
        .done {
            color: green;
            text-decoration: line-through;
        }
    </style>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
